name: CI
on: [push]
# on:
#   push:
#     branches:
#       - master
#       - main
#   pull_request:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  eslint:
    name: Frontend-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g pnpm
      - working-directory: client
        run: pnpm install
      - working-directory: client
        run: pnpm run lint

  rubocop:
    name: Backend-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - working-directory: server
        run: |
          gem install bundler
          bundle install --retry 3
      - working-directory: server
        run: |
          bundle exec rubocop
